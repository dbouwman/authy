<div class="row"><h2>Items</h2><table class="table table-striped table-hover table-border"><thead><tr><td>Title<td>Type<td>Modified<td>Sharing<tbody><tr ng-repeat="item in items"><td><a ui-sref="edit({id: item.id})">{{item.title}}</a><td>{{item.type}}<td>{{item.modified | date : relativeDate}}<td>{{item.access}}<td><a ui-sref="edit({id: item.id})">Edit</a></table></div>
