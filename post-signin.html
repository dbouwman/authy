<html><body marginwidth="0" marginheight="0"><script type="text/javascript">var match;
if(window.location.hash && (match=window.location.hash.match(/#access_token=([^&]+)/))) {
  
  var name = window.location.hash.match(/username=([^&]+)/)[1];
  var expires = window.location.hash.match(/expires_in=([^&]+)/)[1];
  var data = {
    token: match[1],
    username: name,
    expires_in: expires

  };

  if(window.opener && window.opener.parent) {
    window.opener.parent.oauthCallback(data);
  } else {
    window.parent.oauthCallback(data);
  }
  window.close();
} else {
  document.write('There was a problem logging in!');
}</script>
